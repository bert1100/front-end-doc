<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .demo-wrap {
      display: flex;
    }

    .img-box {
      display: flex;
      width: 30%;
      height: 120px;
      background: #aacc00;
      margin-right: 10px;
      align-items: center;
      justify-content: center;
    }

    .img-box img {
      max-width: 100%;
      max-height: 100%;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="demo-wrap">
    <div class="img-box"><img src="imgs/a.jpg" scaleContent="false" alt=""></div>
    <div class="img-box"><img src="imgs/b.jpeg" scaleContent="false" alt=""></div>
    <div class="img-box"><img src="imgs/c.jpeg" scaleContent="false" alt=""></div>
    <div class="img-box"><img src="imgs/04.png" scaleContent="false" alt=""></div>
    <div class="img-box"><img src="imgs/05.png" scaleContent="false" alt=""></div>
  </div>

  <div>兼容性： IE10+ </div>
</body>

</html>
